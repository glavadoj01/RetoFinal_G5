<div class="client-card">
  <h3>{{ cliente.name }}</h3>
  <p><strong>Email:</strong> {{ cliente.contactEmail }}</p>
  <p><strong>Revenue:</strong> {{ cliente.revenue }}</p>
  <p><strong>Start Date:</strong> {{ cliente.startDate }}</p>
<button class="btn-primary" [routerLink]="['/edit', cliente.id]">Editar</button>
<button class="btn-danger" [routerLink]="['/delete', cliente.id]">Eliminar</button>
</div>
