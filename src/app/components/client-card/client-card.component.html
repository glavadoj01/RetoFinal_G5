<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .client-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .client-avatar {
            transition: all 0.3s ease;
        }
        .client-card:hover .client-avatar {
            transform: scale(1.05);
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid white;
        }
        .status-active {
            background-color: #10B981;
        }
        .status-inactive {
            background-color: #EF4444;
        }
        .status-pending {
            background-color: #F59E0B;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto my-8">
        <div class="client-card bg-white rounded-xl overflow-hidden shadow-lg p-6">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg"
                         alt="Client Avatar"
                         class="client-avatar w-16 h-16 rounded-full object-cover border-2 border-white shadow-md">
                    <div class="status-dot status-active"></div>
                </div>
                <div class="flex-1">
                    <h3 class="text-xl font-semibold text-gray-800">María Rodríguez</h3>
                    <p class="text-gray-600">Cliente Premium</p>
                    <div class="flex items-center mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                        <span class="text-xs text-gray-500 ml-1">4.8 (128 reviews)</span>
                    </div>
                </div>
            </div>

            <div class="mt-4 grid grid-cols-2 gap-4">
                <div>
                    <p class="text-xs text-gray-500">Última compra</p>
                    <p class="text-sm font-medium">15 Oct 2023</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Total gastado</p>
                    <p class="text-sm font-medium">$2,450.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Pedidos</p>
                    <p class="text-sm font-medium">12</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Miembro desde</p>
                    <p class="text-sm font-medium">Ene 2022</p>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between">
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition">
                    Mensaje
                </button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition">
                    Ver perfil
                </button>
            </div>
        </div>
    </div>
</body>
</html>
