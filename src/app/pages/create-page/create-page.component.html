<div class="clientes-crear-container" *ngIf="!cargando">
  <h2>Crear Cliente</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!cargando" (ngSubmit)="crearCliente()">
    <div>
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="cliente.name" name="name" required />
    </div>

    <div>
      <label for="contactEmail">Correo:</label>
      <input id="contactEmail" [(ngModel)]="cliente.contactEmail" name="contactEmail" required />
    </div>

    <div>
      <label for="revenue">Ingresos:</label>
      <input id="revenue" type="number" [(ngModel)]="cliente.revenue" name="revenue" required />
    </div>

    <div>
      <label for="startDate">Fecha de inicio:</label>
      <input id="startDate" type="date" [(ngModel)]="cliente.startDate" name="startDate" required />
    </div>

    <button type="submit" class="btn btn-primary">Crear Cliente</button>
    <button (click)="cancelar()" type="button" class="btn btn-secondary">Cancelar</button>
  </form>
</div>

<div *ngIf="cargando">Creando cliente...</div>
